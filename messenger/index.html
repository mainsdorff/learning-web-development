<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Messenger</title>
</head>
<body>
  <div class="msngr_window">
    <div class="msngr_header">
      <div class="user">
        <div class="user_status"></div>
        <div class="user_name">Mark Zuckerberg</div>
      </div>      
      <img src="assets/img/close.svg" alt="Close Button">
    </div>
    
    <div class="msngr_body">
      <div class="day_separator"></div>

      <div class="msg_sender">
        <div class="msg_sent_time">10:53</div>
        <div class="msg_content_sender">
          <div class="speech-arrow-left"></div>
          <p>Hi, Mark! I made a new design for Messenger App.</p>
        </div>
      </div>

      <div class="msg_receiver">
        <div class="msg_sent_time">10:57</div>
        <div class="msg_content_receiver">
          <div class="speech-arrow-right"></div>
          <p>Yo! Send it to my assistant and we'll review it during the year.</p>
        </div>
      </div>

      <div class="msg_sender">
        <div class="msg_sent_time">11:03</div>
        <div class="msg_content_sender">
          <div class="speech-arrow-left"></div>
          <p>But Markâ€¦</p>
        </div>
      </div>

      <div class="msg_block">
        <div class="msg_block_content">
          <p>You were blocked by the user.</p>
        </div>
      </div>

    </div>
    
    <div class="msngr_typing">
      <input type="text" placeholder="Enter your message">
      <button>Send</button>

    </div>
  </div>
  
</body>
</html>
