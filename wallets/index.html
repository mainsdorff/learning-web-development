<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wallets</title>
</head>
<body>
  <div class="card">
      <div class="wallets">
        <div class="header">
          <h2 class="title-h2">Wallets</h2>
          <div class="add-wallet">+</div>
        </div>

        <div class="atm-cards">
          <div class="atm-card">
            <img src="img/visa.svg" height="20" alt="Visa logo" class="atm-card__logo">
            <div class="atm-card__data">
              <div class="atm-card__number">**** **** **** 2562</div>
              <div class="atm-card__expiration-date">12/17</div>
            </div>
          </div>

          <div class="atm-card">
            <img src="img/mastercard.svg" width="55" alt="MasterCard logo" class="atm-card__logo">
            <div class="atm-card__data">
              <div class="atm-card__number">**** **** **** 2101</div>
              <div class="atm-card__expiration-date">07/19</div>
            </div>
          </div>

          <div class="atm-card">
            <img src="img/maestro.svg" width="55" alt="MasterCard logo" class="atm-card__logo">
            <div class="atm-card__data">
              <div class="atm-card__number">**** **** **** 8335</div>
              <div class="atm-card__expiration-date">09/17</div>
            </div>
          </div>

        </div>
      </div>
      
      <div class="transactions">
        <div class="header">
          <h2 class="title-h2">Current Balance</h2>
          <div class="current-balance">729.00</div>
        </div>
        <hr>
        <div class="transactions__records">
          
        </div>
      </div>

  </div>
  
</body>
</html>
