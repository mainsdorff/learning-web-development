<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Plans</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  	<section id="pricing-plans">
      <div class="pricing-plans-container">
        <div class="pricing-plans-item">
          <img src="assets/img/device.svg" alt="">
          <h3>Mobile</h3>
          <p class="plan-description">Get notifications about new releases in our mobile app.</p>
          <p class="price-tag">10</p>
        </div>
        <div class="pricing-plans-item">
          <img src="assets/img/laptop.svg" alt="">
          <h3>Desktop</h3>
          <p class="plan-description">Enjoy new episodes on your laptop in browser with our web service, which supports all the plalforms.</p>
          <p class="price-tag">15</p>
        </div>
        <div class="pricing-plans-item">
          <img src="assets/img/monitor.svg" alt="">
          <h3>TV</h3>
          <p class="plan-description">Watch your favorite series at home on large screen with our TV application.</p>
          <p class="price-tag">20</p>
        </div>
      </div>
    </section>
  </body>
</html>
