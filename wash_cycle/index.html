<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wash Cycle</title>
</head>
<body>
  <div class="root">
    <div class="fabric-types">
      <ul>
        <li>Synthetic</li>
        <li class="fabric-types_unselected">Wool</li>
        <li class="fabric-types_unselected">Denim</li>
        <li class="fabric-types_unselected">Silk</li>
        <li class="fabric-types_unselected">Linen</li>
      </ul>
    </div>
    <div class="recommendation">
      Loads should be under 8 pounds. It is recommended using neutral detergent to prevent damage to the cloth and to improve the washing results.
    </div>
    <div class="control_panel">
      <div class="toggler toggler_left">
        <div class="arrow-left"></div>
      </div>
      
      <div class="settings">
        <div class="setting setting_timer">
          <div class="setting__description">
            <p class="setting__name">Timer</p>
            <p class="setting__value">45 min</p>
          </div>
        </div>
        <div class="setting setting_temperature">
          <div class="setting__description">
            <p class="setting__name">Temperature</p>
            <p class="setting__value">Cold</p>
          </div>
        </div>
        <div class="setting setting_load">
          <div class="setting__description">
            <p class="setting__name">Load</p>
            <p class="setting__value">Medium</p>
          </div>
        </div>
      </div>     
      
      <div class="toggler toggler_right">
        <div class="arrow-right"></div>
      </div>

      <input type="button" value="Start">

    </div>
  </div>
</body>
</html>
