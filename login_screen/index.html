<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Screen</title>
</head>
<body>
  <div class="login-container">
    <div class="signup-social">
      <h1>Become a member</h1>
      <p class="signup-subtitle">Use social networks to join us instatly. You won't spend any time confirming those boring emails.</p>
      <form class="signup-social-form" action="#">
        <button class="signup-button signup-button-google">Sign up with Google+</button>
        <button class="signup-button signup-button-facebook">Sign up with Facebook</button>
        <button class="signup-button signup-button-twitter">Sign up with Twitter</button>
      </form>
    </div>
    
    <div class="singup-email">
      <form class="signup-email-form" action="#">
        <label class="signup-button-email-label" for="signup-button-email">You can still sign up with your email address</label>
        <button class="signup-button" id="signup-button-email">Sign up with email</button>
      </form>
    </div>
    <div class="login-image"></div>    
  </div>
  
</body>
</html>
