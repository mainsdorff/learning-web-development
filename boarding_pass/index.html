<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Boarding Pass</title>
</head>

<body>
  <div class="onboarding-pass">
    <div class="onboarding-pass__route">
      <div>
        <p class="abbr-big">FRA</p>
        <p class="abbr-big-full">Frankfurt</p>
      </div>
      <hr>
      <div>
        <p class="abbr-big">AMS</p>
        <p class="abbr-big-full">Amsterdam</p>
      </div>
    </div>
    
    <div class="onboarding-pass__flight-details-1">
      <div>
        <p class="abbr-small">Flight</p>
        <p>815</p>
      </div>
      <div>
        <p class="abbr-small">Gate</p>
        <p>23G</p>
      </div>
      <div>
        <p class="abbr-small">Seat</p>
        <p>10F</p>
      </div>
    </div>
    
    <div class="onboarding-pass__flight-details-2">
      <div>
        <div>
          <p class="abbr-small">Passenger</p>
          <p>Robert De Niro</p>
        </div>
        <div>
          <p class="abbr-small">Class</p>
          <p>Business</p>
        </div>
        <div>
          <p class="abbr-small">Departure</p>
          <p>3:45am, Dec 15</p>
        </div>
      </div>
      <img src="img/qr.svg" alt="QR Code">
    </div>
    
  </div>
  
</body>
</html>
