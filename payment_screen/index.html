<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Payment Screen</title>
</head>

<body>
    <div class="container">
        <div class="slider_dots">
            <div id="slider_dot_1" class="active_slide"></div>
            <div id="slider_dot_2"></div>
            <div id="slider_dot_3"></div>
        </div>
        <h1>Payment Method</h1>
        <a class="payment_system" href="#" alt="">
            <img class="payment_logo" src="assets/img/visa.svg" alt="VISA logo">
            <p>Visa</p>
        </a>
        <a class="payment_system" href="#" alt="">
            <img class="payment_logo" src="assets/img/mastercard.svg" alt="MASTERCARD logo">
            <p class="checked">Mastercard</p>
            <img class="check_mark" src="assets/img/check.svg" alt="">
        </a>
        <a class="payment_system" href="#" alt="">
            <img class="payment_logo" src="assets/img/maestro.svg" alt="MAESTRO logo">
            <p>Maestro</p>
        </a>
        <a id="next_button" href="#">
            <p>Next Step</p>
            <img src="assets/img/arrow.svg" alt="">
        </a>
    </div>    
</body>
</html>
